# GKE: Use LoadBalancer services for quick setup, or Ingress for single URL
# Option A: Two LoadBalancers (simple, two external IPs)
apiVersion: v1
kind: Service
metadata:
  name: holdem-backend-lb
  namespace: holdem
spec:
  type: LoadBalancer
  selector:
    app: holdem-backend
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: holdem-frontend-lb
  namespace: holdem
spec:
  type: LoadBalancer
  selector:
    app: holdem-frontend
  ports:
    - port: 80
      targetPort: 80
---
