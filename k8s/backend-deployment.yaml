apiVersion: apps/v1
kind: Deployment
metadata:
  name: holdem-backend
  namespace: holdem
  labels:
    app: holdem-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: holdem-backend
  template:
    metadata:
      labels:
        app: holdem-backend
    spec:
      containers:
        - name: backend
          image: us-central1-docker.pkg.dev/texas-holdem-33965/holdem/holdem-backend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8080"
            - name: CORS_ORIGINS
              value: "https://34.41.195.230"
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: holdem-backend
  namespace: holdem
spec:
  selector:
    app: holdem-backend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
